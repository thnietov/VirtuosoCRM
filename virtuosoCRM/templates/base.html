<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"> </script>
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">
      {% load static %}
      <img src="{% static 'images/home.png' %}" alt="" width="110"
height="auto"
          class="d-inline-block align-text-top" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'elevatorpitch' %}">Elevator pitch</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
        </li>
      </ul>
    </div>
    <style>
      body {
          transition: background-color 0.75s ease;
      }
      .modo-oscuro {
          background-color: #333;
          color: #fff;
      }
      .modo-claro {
          background-color: #fff;
          color: #333;
      }
      #imagen-cambiable {
          cursor: pointer;
          width: auto;
          height: 50;
      }
  </style>
  </head>
  <body class="modo-claro">
  {% load static %}
  <img id="imagen-cambiable" src="{% static 'images/dark mode.png' %}" alt="">
  <script>
      const body = document.body;
      const imagenCambiable = document.getElementById('imagen-cambiable');
      imagenCambiable.addEventListener('click', () => {
          body.classList.toggle('modo-oscuro');
          body.classList.toggle('modo-claro');
          const imagenActual = imagenCambiable.getAttribute('src');
          if (imagenActual === "{% static 'images/dark mode.png' %}") {
              imagenCambiable.setAttribute('src', "{% static 'images/light mode.png' %}");
          } else {
              imagenCambiable.setAttribute('src', "{% static 'images/dark mode.png' %}");
          } 
      });
  </script>
  </div>
</nav>
